<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-container">
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <h5>Student Registration Form</h5>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <div class="input-container">
                    <input type="text" id="firstName" name="firstName" required
                        placeholder="Enter your first name" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <div class="input-container">
                    <input type="text" id="lastName" name="lastName" required
                        placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required
                        placeholder="It should contain @" pattern="^[^.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <div class="input-container">
                    <input type="tel" id="mobile" name="mobile" required
                        pattern="[0-9]{10}" placeholder="Only 10 digits are allowed">
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date Of Birth:</label>
                <div class="input-container">
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <div class="input-container">
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <div class="input-container">
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pin">Area PIN:</label>
                <div class="input-container">
                    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required
                        placeholder="Enter 6-digit PIN code">
                </div>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <div class="input-container">
                    <input type="text" id="state" name="state" required>
                </div>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <div class="input-container">
                    <select id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Post Graduate</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Specialization:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cs" name="specialization" value="computer_science">
                        <label for="cs">Computer Science</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="it" name="specialization" value="information_technology">
                        <label for="it">Information Technology</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ca" name="specialization" value="computer_architecture">
                        <label for="ca">Computer Architecture</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tc" name="specialization" value="tele_communication">
                        <label for="tc">Tele Communication</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            document.querySelectorAll('.error').forEach(error => error.remove());

            let isValid = true;
            
            const specializations = document.querySelectorAll('input[name="specialization"]:checked');
            if (specializations.length === 0) {
                const specializationGroup = document.querySelector('.checkbox-group');
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = 'Please select at least one specialization';
                specializationGroup.appendChild(error);
                isValid = false;
            }
            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('registrationForm').reset();
                document.getElementById('firstName').focus();
            }

            return false;
        }
        window.onload = function() {
            document.getElementById('firstName').focus();
        }
    </script>
</body>
</html>
