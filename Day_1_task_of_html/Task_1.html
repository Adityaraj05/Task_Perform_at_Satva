<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SATVA_TECHNOLAB_Task_1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <a href="Task_2.html">
          <img
            id="clickableImage"
            src="https://images.unsplash.com/photo-1646291417814-5241b938669a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjN8fGZvcndhcmR8ZW58MHx8MHx8fDA%3D"
            alt="HTML tutorial"
            style="cursor: pointer;"
          />
        </a>
        <p>Before filling the form, click on the above image!</p>
      </div>

      <div class="card">
        <h1>Fill the details below</h1>
        <form class="form" id="detailsForm">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" />

          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" />

          <label for="Contact">Enter your Phone no.: </label>
          <input type="number" name="contact" id="contact" />

          <label for="Address">Enter your Current Address: </label>
          <input type="text" name="Address" id="address" />

          <fieldset>
            <legend>Select Your Gender</legend>
            <label><input type="radio" name="radio" value="yes" /> Male</label>
            <label><input type="radio" name="radio" value="no" /> Female</label>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      // 1. Event Listener for Form Submission
      const form = document.getElementById("detailsForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents the default form submission
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const contact = document.getElementById("contact").value;
        const address = document.getElementById("address").value;
        console.log(`Name: ${name}, Email: ${email}, Contact: ${contact}, Address: ${address}`);
        alert("Form Submitted! Check console for details.");
      });

      // 2. Event Listener for Image Click
      const image = document.getElementById("clickableImage");
      image.addEventListener("click", function () {
        alert("You clicked on the image!");
      });

      // 3. Event Listener for Input Focus
      const inputs = document.querySelectorAll("input[type='text'], input[type='number'], input[type='email']");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          input.style.backgroundColor = "#D3D3D3";
        });

        input.addEventListener("blur", function () {
          input.style.backgroundColor = ""; 
        });
      });
    </script>
  </body>
</html>
